<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button__edit user-info__edbutton">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup add">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close addclose">
        <h3 class="popup__title">Новое место</h3>
        <form id="addforms" class="popup__form" novalidate name="new">
          <div class="input-container">
            <input id="name" type="text" name="name" required placeholder="Название" minlength="2" autocomplete="off" class="popup__input popup__input_type_name">
            <span id="error-name" class="error-message"></span>
          </div>
          <div class="input-container">
            <input id="link" type="url" name="link" required placeholder="Ссылка на картинку" minlength="0" autocomplete="off" class="popup__input popup__input_type_link-url">
            <span id="error-link" class="error-message"></span>
          </div>
            <button id="submit" name="button" class="button popup__button button__add">+</button>
        </form>
      </div>
    </div>

    <div class="popup edit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close editclose">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form id="editforms" class="popup__form" novalidate name="info">
          <div class="input-container">
            <input id="firstLastName" type="text" name="firstLastName" required placeholder="Имя" autocomplete="off" class="popup__input popup__input_type_name" minlength="2" maxlength="30" value="Jaques Causteau">
            <span id="error-firstLastName" class="error-message"></span>
          </div>
          <div class="input-container">
            <input id="about" type="text" name="about" required placeholder="О себе" autocomplete="off" class="popup__input popup__input_type_link-url" minlength="2" maxlength="30" value="Sailor, Researcher">
            <span id="error-about" class="error-message"></span>
          </div>
            <button id="submit" name="button" class="button popup__button button__editsave">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup imgpopup">
      <div class="popup__content popup__images">
        <img src="./images/close.svg" alt="" class="popup__close imageclose">
      </div>
    </div>
  </div>

  <script type="text/javascript" src="Api.js"></script>
  <script type="text/javascript" src="Card.js"></script>
  <script type="text/javascript" src="CardList.js"></script>
  <script type="text/javascript" src="Popup.js"></script>
  <script type="text/javascript" src="UserInfo.js"></script>
  <script type="text/javascript" src="FormValidator.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
